    <script type="application/ld+json">

            "@type": "Question",
            "name": "Como funciona a plataforma?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Crie um evento e receba um QR Code único. Convidados escaneiam e enviam fotos direto do celular, sem app ou cadastro. As fotos ficam em uma galeria temporária que expira automaticamente conforme o plano (7, 15 ou 30 dias)."
            }
          },
          {
            "@type": "Question",
            "name": "Os convidados precisam baixar algum aplicativo?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Não. Basta escanear o QR Code com a câmera do celular e enviar pelo navegador. Funciona em qualquer smartphone, sem download."
            }
          },
          {
            "@type": "Question",
            "name": "O que acontece com as fotos após o término do período?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "As fotos são automaticamente e permanentemente excluídas após o término do período contratado. Não mantemos cópias ou backups. Recomendamos baixar o que precisar antes do prazo."
            }
          },
          {
            "@type": "Question",
            "name": "Posso usar a plataforma para eventos corporativos?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Sim. Use em ativações de marca, convenções e lançamentos. O QR pode estar em totens, crachás ou telas. Ideal para times de marketing/RP coletarem fotos rápido para redes sociais e relatórios."
            }
          }
        ]
      }
